<head>
  <title>CatsUpNorth</title>
  <link href="monitor.css" rel="stylesheet">
  <meta charset="utf-8">
</head>
<body>

  <a id="server_link" target="_blank">...</a><span class="pull-right" id="conversion_rate"></span>
  <div id="feed" class="feed" title="Server Feedback">&nbsp;</div>
  <div class="tab-container">
    <div class="tab active" id="tab-home" title="Home (Threads)">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="height:14px;">
			<path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
			<path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
		</svg>		  
	</div>
    <div class="tab" id="tab-buy" title="Add Money">
		₿
	</div>
    <div class="tab" id="tab-follows" title="My Follows">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6" class="size-6" style="height:14px;">

	</div>
    <div class="tab" id="tab-settings" title="Settings">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="height:14px;">
			<path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12a7.5 7.5 0 0 0 15 0m-15 0a7.5 7.5 0 1 1 15 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077 1.41-.513m14.095-5.13 1.41-.513M5.106 17.785l1.15-.964m11.49-9.642 1.149-.964M7.501 19.795l.75-1.3m7.5-12.99.75-1.3m-6.063 16.658.26-1.477m2.605-14.772.26-1.477m0 17.726-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205 12 12m6.894 5.785-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495" />
		</svg>
	</div>
  </div>
  
  <div id="home" class="tab-content active">
	<div style="margin-bottom: 7px;">
		<a id="back_to_threads_bracket">⟨⟨&nbsp;</a><span id="current_url"></span>
	</div>
	<div id="create_thread_container" style="width:100%;margin-bottom:7px;">
		<a id="create_thread_toggle_link" class="pull-right">
			⨤ Create Thread
		</a>
		<form id="create_thread_form" style="display:none;">
			<label for="content">Thread Description</label>
			<input type="text" name="content" id="thread_content_input" required>
			<label for="captcha_id">Invoice</label>
			<select name="captcha_id" class="invoice_selector" required></select>
			<label for="css">CSS</label>
			<textarea name="css" placeholder="CSS for the thread."></textarea>
			<label for="password">Password</label>
			<input type="text" name="password" placeholder="Leave blank to create public thread.">
			<input type="submit" value="Create Thread">
		</form>
		<br>
	</div>
	<div id="thread_container"></div>
	<div id="scroll_to_bottom_container" class="faded" style="display:none;">
		<a id="scroll_to_bottom_link">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="height:1em;">
				<path stroke-linecap="round" stroke-linejoin="round" d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
			</svg>
			<span id="new_msg_indicator"></span>
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="height:1em;">
				<path stroke-linecap="round" stroke-linejoin="round" d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
			</svg> 
		</a>
	</div>
	<div id="cross_post_container" style="display:none;">
	  <div id="cross_post_clone_container"></div>
	  <a id="cancel_cross_post" class="pull-right">X - Cancel Cross Post</a>
	</div>
	<div id="frozen_thread_container"></div>
  </div>

  <div id="buy" class="tab-content">
    <h4>Buy API Access</h4>
	 <form id="buy_form">
		<label for="number-input">Amount:</label>
		<br>
		<input type="number" id="buy_val" name="number-input" required>
		<br>
		<br>
		<label for="select-input">Currency:</label>
		<br>
		<select id="buy_curr" name="select-input" required>
		  <option value="usd">USD</option>
		  <option value="btc" disabled>Bitcoin (coming soon)</option>
		  <option value="xmr" disabled>Monero (coming soon)</option>
		</select>
		<br>
		<br>
		<input type="submit" value="Buy!">
	</form>
	<br>
	<br>
    <h4 id="invoice_count_indicator"></h4>
	<div id="invoice_container"></div>
	<br>
	<br>
	<a id="rollup_invoice_toggle">Roll-Up Invoices</a>
	<br>
	<form id="rollup_invoice_form" style="display:none;">
		<label for="mnemonic_phrase">Target Invoice</label>
		<select class="invoice_selector"></select>
		<input type="submit" value="Roll Up Selected Invoices">
	</form>
	<br>
	<br>
	<a id="recover_invoice_toggle">Recover an Invoice</a>
	<br>
	<form id="recover_invoice_form" style="display:none;">
		<label for="mnemonic_phrase">Recovery Phrase</label>
		<textarea name="mnemonic_phrase" id="recovery_phrase" rows="10" required></textarea>	
		<input type="submit" value="Recover Invoice">
	</form>
  </div>

  <div id="follows" class="tab-content">
    <h4>Following</h4>
    <div id="follow_container"></div>
  </div>

  <div id="settings" class="tab-content">
    <h4>Settings</h4>
	<h6>Refresh rates are in microseconds</h6>
    <form id="settings_form"></form>
  </div>
