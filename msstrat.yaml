# Assign a metadata scraping strategy to websites
sites:
  twitter.com: twitter
  youtube.com: youtube

# Function will attempt to scrape .content unless another property is specified with @
# Image and favicon expect a URL
# Scraping will commence in order.
# Add preferences with "!" character
use:
  title: 
    - 'title@innerText'
    - 'meta[property="og:title"]'
    - 'meta[name="twitter:title"]'
  description:
    - 'meta[name="description"]'
    - 'meta[property="og:description"]'
    - 'meta[name="twitter:description"]'
  author:
    - 'meta[name="author"]'
  favicon:
    - 'link[rel="icon"]@href'
    - 'link[rel="shortcut icon"]@href'
    - 'link[rel="apple-touch-icon"]@href'
  date:
    - 'meta[name="date"]'
    - 'meta[property="article:published_time"]'
    - 'meta[property="article:modified_time"]'
    - 'meta[property="og:updated_time"]'
    - 'meta[property="og:published_time"]'
  image:
    - 'meta[property="og:image"]'
    - 'meta[name="twitter:image"]'
    - 'meta[name="twitter:card"]'
  language:
    - 'html@lang'

# Assign these strategies to specific sites
# Video sites should use preload or thumbnail as image
# The function will load 'use' strategies first, overwriting it with site-specific strategies for certain metadata
strats:
  youtube:
    author:
      - 'ytd-video-owner-renderer .ytd-channel-name@innerText'
      - '.ytd-video-owner-renderer .ytd-channel-name@innerText'
    date:
      - 'ytd-video-primary-info-renderer .date@innerText'
    image:
      - 'link[rel="preload"]@href'
  twitter:
    image:
      - 'img!widest@src'